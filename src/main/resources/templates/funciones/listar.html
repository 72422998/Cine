<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{partial/partial :: head}">
    </head>
<body>
    <main class="container-fluid px-5">
        <a th:href="@{'/funcion/crear'}" type="button" class="btn btn-success mt-5">
            <i class="fas fa-save me-2"></i>Guardar
        </a>
        <div class="table-responsive mt-5">
            <table class="table table-dark table-striped table-bordered table-hover shadow-sm">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Hora_Inicio</th>
                        <th>Hora_Fin</th>
                        <th>Pelicula</th>
                        <th>Sala</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcion:${funciones}">
                        <td th:text="${funcion.funcionId}"></td>
                        <td th:text="${funcion.horaInicio}"></td>
                        <td th:text="${funcion.horaFin}"></td>
                        <td th:text="${funcion.pelicula.titulo}"></td>
                        <td th:text="${funcion.sala.nombre}"></td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/funcion/{id}/editar(id=${funcion.funcionId})}" type="button" class="btn btn-sm btn-warning me-2">
                                    <i class="fa-solid fa-pen-to-square fa-lg"></i>
                                </a>
                                <a th:href="@{/sala/{id}/eliminar(id=${funcion.funcionId})}" type="button" class="btn btn-sm btn-danger">
                                    <i class="fa-solid fa-trash fa-lg"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
