<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{partial/partial :: head}">
    
</head>
<body>
    
    <main class="container-fluid px-5">
        <a th:href="@{'/pelicula/crear'}" type="button" class="btn btn-success mt-5">
            <i class="fas fa-save me-2"></i>Guardar
        </a>
        
        <div class="table-responsive mt-5">
            <table class="table table-dark table-striped table-bordered table-hover shadow-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Poster</th>
                        <th>Sinopsis</th>
                        <th>Categoria</th>
                        <th>Duracion</th>
                        <th>Clasificacion</th>
                        <th>Director</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pelicula: ${peliculas}">
                        <td th:text="${pelicula.peliculaId}"></td>
                        <td th:text="${pelicula.titulo}"></td>
                        <td>
                            <img th:src="@{'/images/' + ${pelicula.poster}}" alt="imagen" class="img-fluid" width="150" height="200">

                        </td>
                        <td th:text="${pelicula.sinopsis}"></td>
                        <td th:text="${pelicula.categoria.nombre}"></td>
                        <td th:text="${pelicula.duracion}"></td>
                        <td th:text="${pelicula.clasificacion}"></td>
                        <td th:text="${pelicula.director}"></td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/pelicula/{id}/editar(id=${pelicula.peliculaId})}" type="button" class="btn btn-sm btn-warning me-2">
                                    <i class="fa-solid fa-pen-to-square fa-lg"></i>
                                </a>
                                <a th:href="@{/pelicula/{id}/eliminar(id=${pelicula.peliculaId})}" type="button" class="btn btn-sm btn-danger">
                                    <i class="fa-solid fa-trash fa-lg"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
