<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{partial/partial :: head}">

</head>
<body>
<main class="container-fluid px-5">
    <a th:href="@{'/sala/crear'}" type="button" class="btn btn-success mt-5">
        <i class="fas fa-save me-2"></i>Guardar
    </a>

    <div class="table-responsive mt-5">
        <table class="table table-dark table-striped table-bordered table-hover shadow-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Capacidad</th>
                <th>Turno</th>
                <th>Operaciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala : ${salas}">
                <td th:text="${sala.salaId}"></td>
                <td th:text="${sala.nombre}"></td>
                <td th:text="${sala.direccion}"></td>
                <td th:text="${sala.capacidad}"></td>
                <td th:text="${sala.turno}"></td>
                <td>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/sala/{id}/editar(id=${sala.salaId})}" type="button" class="btn btn-sm btn-warning me-2">
                            <i class=" fa-solid fa-pen-to-square fa-lg"></i>
                        </a>
                        <a th:href="@{/sala/{id}/eliminar(id=${sala.salaId})}" type="button" class="btn btn-sm btn-danger">
                            <i class="fa-solid fa-trash fa-lg"></i>
                        </a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
