<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{partial/partial :: head}">
    </head>
<body>
    <main class="container-fluid">
        <div class="container mt-5">
            <div class="col-md-6">
             <form th:action="@{/sala/crear}"
             method="post" th:object="${salaDTO}"
             class="border rounded shadow-sm p-4">
             <div class="row">
                <div class="col-md-12 mb-3">
                    <label for=""
                    class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="" class="form-label">Direccion</label>
                    <input type="text" class="form-control" th:field="*{direccion}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="" class="form-label">Capacidad</label>
                    <input type="text" class="form-control" th:field="*{capacidad}">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="" class="form-label">Turno</label>
                    <input type="text" class="form-control" th:field="*{turno}">

                </div>
                <div class="col-md-12 mb-3">
                    <label for="" class="form-label">Sede</label>
                    <select name="sede" id="" type="text" class="form-control" th:field="*{sede.sedeId}">
                        <option value="">Selecciona una sede</option>
                        <option th:each ="sede : ${sedes}" th:value="${sede.sedeId}" th:text="${sede.nombre}"></option>
                    </select>
                </div>
                

             </div>
             <button class="btn btn-block btn-success">Guardar</button>
            </form>   
            </div>
        </div>
    </main>
</body>
</html>
