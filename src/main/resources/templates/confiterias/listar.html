<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{partial/partial :: head}">
    
</head>
<body>
    
    <main class="container-fluid px-5">
        <a th:href="@{'/confiteria/crear'}" type="button" class="btn btn-success mt-5">
            <i class="fas fa-save me-2"></i>Guardar
        </a>
        
        <div class="table-responsive mt-5">
            <table class="table table-dark table-striped table-bordered table-hover shadow-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Producto</th>
                        <th>Sede</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="confiteria: ${confiterias}">
                        <td th:text="${confiteria.confiteriaId}"></td>
                        <td th:text="${confiteria.nombre}"></td>
                        <td th:text="${confiteria.producto}"></td>
                        <td th:text="${confiteria.sede}"></td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/confiteria/{id}/editar(id=${confiteria.confiteriaId})}" type="button" class="btn btn-sm btn-warning me-2">
                                    <i class="fa-solid fa-pen-to-square fa-lg"></i>
                                </a>
                                <a th:href="@{/confiteria/{id}/eliminar(id=${confiteria.confiteriaId})}" type="button" class="btn btn-sm btn-danger">
                                    <i class="fa-solid fa-trash fa-lg"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
