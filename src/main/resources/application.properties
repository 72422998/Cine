# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_cine?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Configuración del puerto del servidor web
server.port=3000

# Configuración de colores en la consola de Spring Boot
spring.output.ansi.enabled=ALWAYS

# Deshabilitar o habilitar la funcionalidad de mantener la sesión de base de datos abierta durante la representación de las vistas
spring.jpa.open-in-view=true


